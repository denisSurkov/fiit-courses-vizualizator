<!DOCTYPE html>
<html lang="en">
<head>
    <title>Path</title>
    <link rel="stylesheet" href="./assets/styles/personal_path.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header class="wrapper header-container">
        <a href="/index.html" class="header-logo header-logo-link">
            <img class="fiit-logo" src="assets/images/logo.png" alt="Логотип ФИИТа">
        </a>
        <div class="header-text">
            <p class="header-title">Визуализатор спецкурсов для ФИИТ</p>
            <div class="header-tab-group">
                <a href="/index.html" class="header-tab-link tab-chosen">
                    Подборка курсов от преподавателей
                </a>
                <a href="/own_path.html" class="header-tab-link">
                    <div class="header-tab">
                        <p class="header-tab-text">Составить свой путь
                            <img src="assets/images/right-arrow.svg" alt="right-arrow" class="header-tab-right-arrow">
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="fall-sem-container" class="sem-container">
            <div class="title">Осенний семестр</div>
        </div>
        <div id="course-number-container">
            <span>3 курс</span>
            <span>4 курс</span>
        </div>
        <div id="spring-sem-container" class="sem-container">
            <div class="title">Весенний семестр</div>
        </div>
    </main>
    <footer class="footer-content">
        <a href="https://fiit-urfu.ru/" class="footer-content-link">
            О ФИИТ
        </a>
        <a href="#!" class="footer-content-link">
            Связаться с авторами
        </a>
        <a href="https://github.com/denisSurkov/fiit-courses-vizualizator" class="footer-content-link">
            GitHub
        </a>
        <img src="assets/images/fotter.svg" alt="Авторская загагулина для ФИИТа" class="footer-image">
    </footer>
    <script src="./main.js" type="module"></script>
</body>
</html>
